<!-- New user Registration -->
<style>
    body {
      background-image: url("assets/images/image1.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: 100% 100%
    }
</style>
<mat-card style="text-align: center;background-color: white;background-repeat: no-repeat;background-size: cover;height:400px">
    <mat-card-title style="color:coral">User Registration</mat-card-title>
    <form #UserRef="ngForm" (ngSubmit)="storeUser(UserRef)">
        <!-- Input for Email -->
        <p>
            <mat-form-field style="width:400px !important">
                <input matInput type="text" name="email" id="exampleInputEmail1" placeholder="Enter email here" required
                    ngModel />
                <mat-error>Enter Email</mat-error>
                <mat-error>Enter Email</mat-error>
                <mat-hint>Email</mat-hint>
            </mat-form-field>
        </p>
        <!-- Input for Password -->
        <p>
            <mat-form-field style="width:400px !important">
                <input matInput type="text" name="password" id="exampleInputPassword1" placeholder="Enter Password here"
                    required ngModel />
                <mat-error>Enter Password</mat-error>
                <mat-error>Enter Email</mat-error>
                <mat-hint>Email</mat-hint>
            </mat-form-field>
        </p>
        <button mat-raised-button class="btn btn-primary" color="accent" type="submit"
            class="btn btn-primary">SignUp</button>
    </form>
    <a style="color:#fff;margin-top: 10px;" routerLink="/userlogin">Already Registered? Click to SignIn!!</a>
    <br />
    <span style="color:rgb(255, 196, 0);font-size: 20px;">{{storeMsg}}</span>
</mat-card>
<a mat-raised-button color="accent" style="margin-left:700px" routerLink="/userlogin">Already Registered? Click to
    SignIn</a><br />
